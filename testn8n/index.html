<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat avec l'agent n8n (sans backend PHP)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <h1>Discutez avec l'agent n8n</h1>
        <div class="chat-actions">
            <button id="imageBtn" class="action-btn">Image</button>
            <button id="emailBtn" class="action-btn">Email</button>
        </div>
        <div class="chat-history-nav">
            <button id="prevMessageBtn" class="nav-btn">&lt;</button>
            <span id="historyIndex">0/0</span>
            <button id="nextMessageBtn" class="nav-btn">&gt;</button>
        </div>
        <div class="chat-display" id="chatDisplay">
            </div>
        <form class="chat-form" id="chatForm">
            <input type="text" id="userInput" placeholder="Tapez votre message ici..." required>
            <button type="submit">Envoyer</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
